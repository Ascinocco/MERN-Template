version: "2"
services:
  node:
    image: "anthonyscinocco/node:latest"
    container_name: "node"
    links:
      - "mongo"
    depends_on:
      - "mongo"
    ports:
      - "80:8000"
    volumes:
      - "../app:/usr/src/app"
    command: "npm start"
  mongo:
    image: "anthonyscinocco/mongo:latest"
    container_name: "mongo"
    ports:
      - "27017:27017"
    command: "mongod --dbpath /usr/mongo/data/db --logpath /usr/mongo/logs/mongod.log"
